[build-system]
requires = [
    "setuptools",
    "setuptools-scm",
    "setuptools-protobuf >= 0.1.15",
    "numpy"]

build-backend = "setuptools.build_meta"

[tool.setuptools-protobuf]
protobufs = ["proto/epics_event.proto"]

dependencies = [
    "pandas",
    "protobuf >=3.18.3, ==3.*",
    "python-dateutil"
]